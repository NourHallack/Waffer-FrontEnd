<div class="container_card">
<div class="cardContent">
  <div class="cardHeader">
    <img class="Logo-img" src={{getBrandImage(product.brand)}} (click)="openFullView()">
    <img class="Logo-img" src= {{getSellerImage(product.sellerId)}} (click)="openSellerView()">
  </div>

  <hr id="line">

  <div class="cardBody" (click)="openFullView()">
    <div>
      <img src="{{product.photoLink}}">
    </div>


    <p>{{product.description}}</p>

  </div>

  <div class="cardFooter">

    <div class="Actions">
      <div *ngIf="!isProductInFavList()"  class="AddToFavorite"><mat-icon (click)="addProductToFavoriteList()">favorite</mat-icon></div>
      <div *ngIf="isProductInFavList()"class="AddedToFav"><mat-icon (click)="addProductToFavoriteList()">favorite</mat-icon></div>
      <div *ngIf="!isProductInCompareList()" class="AddToCompare">  <mat-icon (click)="addProductToCompareList()">compare</mat-icon></div>
      <div *ngIf="isProductInCompareList()" class="AddedToComp">  <mat-icon (click)="addProductToCompareList()">compare</mat-icon></div>

    </div>
    <div class="price"(click)="openFullView()">
      <span *ngIf=" product.saleRatio != 0" class="oldPrice">₪{{product.price}}</span>
      <span *ngIf=" product.saleRatio != 0"  class="newPrice">₪{{getNewPrice(product.price ,
        product.saleRatio)}}</span>
      <span *ngIf=" product.saleRatio == 0" >₪{{product.price}}</span>
    </div>
  </div>

</div>

</div>
